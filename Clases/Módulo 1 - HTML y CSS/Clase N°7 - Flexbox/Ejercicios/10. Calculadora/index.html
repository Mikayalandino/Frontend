<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        
        

        <div class="container">

            <div class="number"> <p>0</p> </div>

            <div class="box">

                <div class="first">
    
                    <div class="gray">AC</div>
                    <div class="dark-gray">7</div>
                    <div class="dark-gray">4</div>
                    <div class="dark-gray">1</div>
                    <div class="dark-gray zero">0</div>
    
                </div>
    
                <div class="sec">
    
                    <div class="gray">±</div>
                    <div class="dark-gray">8</div>
                    <div class="dark-gray">5</div>
                    <div class="dark-gray">2</div>
                    
    
                </div>
    
                <div class="third">
    
                    <div class="gray">%</div>
                    <div class="dark-gray">9</div>
                    <div class="dark-gray">6</div>
                    <div class="dark-gray">3</div>
                    <div class="dark-gray">.</div>                 
    
                </div>
    
                <div class="fourth">
    
                    <div class="orange">÷</div>
                    <div class="orange">×</div>
                    <div class="orange">-</div>
                    <div class="orange">+</div>
                    <div class="orange">=</div>
                    
                </div>

            </div>

        </div>

    </section>

</body>
</html>

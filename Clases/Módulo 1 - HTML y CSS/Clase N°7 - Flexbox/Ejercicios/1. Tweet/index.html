<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="tweet">

        <div class="header">
                
            <img src="descarga.svg" alt="imagen">

            <div class="info">           
                
                <h3>Ada Lovelace</h3>
                
                <p><strong>@adalove</strong></p>
                
            </div>
            
        </div>


        <div class="container">

            <div>

                <p>The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>

                <span>2:32 PM - 12 Mayo de 1842</span>

            </div>

            <hr>

            <div class="rt">

                <div>
                        
                    <span><strong>203 </strong>Retweets</span>
                    <span><strong>532</strong>Likes</span>

                </div>

                <div>

                    <a href="#">Share</a>
                    <a href="#">Retweet</a>
                    <a href="#">Like</a>
                    
                </div>

            </div>

        </div>

    </div>

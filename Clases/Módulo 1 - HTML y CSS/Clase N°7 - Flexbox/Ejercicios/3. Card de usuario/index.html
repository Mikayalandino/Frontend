<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de usuario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

    <section>

        <div class="container">
    
            <div class="img">
                
                <img src="img/73326.jpg" alt="">
            
            </div>
    
            <div class="description">
    
                <h2 class="name">Margaret Hamilton</h2>
                <p class="text">Computer Scientist from <span>USA</span></p>
    
                <div class="localization">
    
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="local-text">Indiana, United States</span>
    
                </div>
            
            </div>
    
            <div class="estadistics">
    
                <div class="followers">
    
                    <div class="number">1598</div>
                    <div class="estadistics-text">Followers</div>
    
                </div>
    
                <div class="following">
    
                    <div class="number">65</div>
                    <div class="estadistics-text">Following</div>
    
                </div>
    
                <div class="articles">
    
                    <div class="number">123</div>
                    <div class="estadistics-text">Articles</div>
    
                </div>
    
            </div>
    
            <div class="icons">
    
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-github-square"></i>
            </div>
    
            <button>Follow</button>
    
        </div>

    </section>
    

</body>
</html>
